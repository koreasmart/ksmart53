<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="content-header">            	
	    <div class="content-header">
	        <div class="row">
	            <h2 class="content-title card-title" th:text="${title}"></h2>
	            <p>상품 정보 관리</p>
	        </div>
	    </div>
	</th:block>
	<th:block layout:fragment="content-body">
		<div class="card mb-4">
			<header class="card-header">
				<div class="row gx-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<input type="text" placeholder="Search..." class="form-control">
					</div>
					<div class="col-lg-2 col-md-3 col-6">
						<select class="form-select">
							<option>Status</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Show all</option>
						</select>
					</div>
					<div class="col-lg-2 col-md-3 col-6">
						<select class="form-select">
							<option>Show 20</option>
							<option>Show 30</option>
							<option>Show 40</option>
						</select>
					</div>
				</div>
			</header>
			<!-- card-header end// -->
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr class="text-center text-success">
								<th>상품코드</th>
								<th>상품명</th>
								<th>판매처코드</th>
								<th>판매처명</th>
								<th>상품단가</th>
								<th>상품등록일자</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:if="${productList != null}">
								<tr th:each="l : ${productList}" class="text-center">
									<td th:text="${l.productCode}"></td>
									<td th:text="${l.productName}"></td>
									<th:block th:object="${l.vendorInfo}">								
										<td th:text="*{vendorCode}"></td>
									</th:block>
									<td th:text="${l.vendorInfo.vendorName}"></td>
									<td th:text="|₩ ${l.productPrice}|"></td>
									<td th:text="${l.productRegDate}"></td>
								</tr>							
							</th:block>
							<th:block th:unless="${productList != null}">
								<tr>
									<td colspan="6">등록된 상품의 정보가 없습니다.</td>
								</tr>
							</th:block>
						</tbody>
					</table>
					<!-- table-responsive.// -->
				</div>
			</div>
			<!-- card-body end// -->
		</div>
	</th:block>
	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
    	
    	</script>
    </th:block>
</html>
